<h1>Bem vindo ao sistema de Gestão</h1>

<h2>Login</h2>

<form #heroForm="ngForm" (ngSubmit)="submit()">
    <label for="usuario">Usuário:</label><br>
    <input type="text" id="usuario" name="usuario" required [(ngModel)]="usuario"><br>
    <label for="senha">Senha:</label><br>
    <input type="text" id="senha" name="senha" required [(ngModel)]="senha">
    <button type="submit">Ok</button>
</form>
<br>

<a [routerLink]="['/cadastro']">
    Cadastro
</a>
